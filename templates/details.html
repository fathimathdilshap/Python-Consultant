<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body bgcolor="pink">
    <form action="details">
        <table border="5" cellspacing="0" align="center">
            <div class="container">
             <div class="row">
                 <div class="col-lg-md-3">
            {% for dt in data %}
            <tr>
                <th>Name:</th>
                <td align="center" height="50"
                width="200"><br>{{dt.Fname}}</td>
            </tr>
            <tr>
                <th>Gender:</th>
                <td align="center" height="50"
                width="200">{{dt.Gender}}</td>
            </tr>
            <tr>
                <th>Address:</th>
                <td align="center" height="50"
                width="200">{{dt.Adrs}}</td>
            </tr> 
            <tr>
                <th>Mobile No:</th>    
                <td align="center" height="50"
                width="200">{{dt.Mobnum}}</td>
            </tr>
            <tr>
                <th>Pincode:</th>  
                <td align="center" height="50"
                width="200">{{dt.Pin}}</td>
            </tr> 
            <tr>
                <th>Delete</th>  
                <td align="center" height="50"
                width="200"><a href="delete?idno={{dt.id}}">Delete</a></td>
            </tr> 
            </div>
            </div>
            </div>
            {% endfor %}   
        </table>
    </form>
</body>
</html>
