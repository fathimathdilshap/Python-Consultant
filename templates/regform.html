<html>
    <head>
        <script
       src="https://code.jquery.com/jquery-3.6.0.js"
       integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
       crossorigin="anonymous"></script>
    </head>
    <body>
        <center>
        <div class="container">
            <form id="regstraion_form">
                <h1>REGISTRATION FORM</h1>
            <div>
            <label>FULL NAME</label>
                <input type="text" id="form_fname">
                <span class="error_form" id="fname_error_message" placeholder="Name">
                </span>
                <br>
                <br>
                <label>PASSWORD</label>
                <input type="text" id="form_password">
                <span class="error_form" id="password_error_message" placeholder="Password">
                </span>
                <br>
                <br>
                <label>CONFIRM PASSWORD</label>
                <input type="text" id="form_confirmpassword">
                <span class="error_form" id="confirmpassword_error_message" placeholder="Confirm Password">
                </span>
                <br>
                <br>
                <input type="submit" value="submit">
            </center>
            </form>
            <script type="text/javascript">
                $(function ()
                {
                    $("#fname_error_message").hide();
                    $("#password_error_message").hide();
                    $("#confirmpassword_error_message").hide();

                    var error_fname=false;
                    var error_password=false;
                    var error_confirmpassword=false;

                    $("#form_fname").focusout(function(){(check_fname());});
                    $("#form_password").focusout(function(){(check_password());});
                    $("#form_confirmpassword").focusout(function(){(check_confirmpassword());});

                    function check_fname()
                    {
                        var pattern=/^[a-zA-Z]+$/;
                        var fname=$("#form_fname").val();
                        if(pattern.test(fname)&&(fname!==''))
                        {
                            $("#fname_error_message").hide();
                            $("#form_fname").css("border-bottom","2px solid #34F458");
                        }
                        else
                        {
                            $("#fname_error_message").html("only Alp Character");
                            $("#fname_error_message").show();
                            $("#form_fname").css("border-bottom","2px solid #F90A0A");
                            $("#fname_error_message").css("color","#F90A0A");
                            error_fname=true;
                        }
                    }

                    function check_password()
                    {
                        var password_length = $("#form_password").val().length;
                        if(password_length<8)
                        {
                            $("#password_error_message").html("Atleast 8 characters");
                            $("#password_error_message").show();
                            $("#form_password").css("border-bottom","2px solid #F90A0A");
                            error_password=true;
                        }
                        else
                        {
                            $("#password_error_message").hide();
                            $("#form_password").css("border-bottom","2px solid #34F458");
                        }
                    }

                    function check_confirmpassword()
                    {
                        var password=$("#form_password").val();
                        var confirmpassword=$("#form_confirmpassword").val();
                        if(password !== confirmpassword)
                        {
                            $("#confirmpassword_error_message").html("password didn't matched");
                            $("#confirmpassword_error_message").show();
                            $("#form_password").css("border-bottom","2px solid #F90A0A");
                        }
                        else
                        {
                            $("#confirmpassword_error_message").hide();
                            $("#form_confirmpassword").css("border-bottom","2px solid #34F458");
                        }

                    }
                    })
            </script>
            </div>
    </body>
        
</html>
